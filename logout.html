<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Button Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #logoutBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Your application content goes here -->

    <!-- Logout button -->
    <div>
        <h1 align="center">Do you Want LOG-OUT From From Your Profile??</h1>
    </div>
    <button id="logoutBtn">Logout</button>

    <script>
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Perform logout actions here, such as clearing user session or redirecting to a login page
            console.log('User logged out');
            
            // Break out of the iframe
            if (window.top !== window.self) {
                window.top.location.href = 'file:///C:/xampp/htdocs/collage%20hackathon/login.html';
            } else {
                // Example: Redirect to the login page
                window.location.href = 'file:///C:/xampp/htdocs/collage%20hackathon/login.html';
            }
        });
    </script>
</body>
</html>
