    <script>
        const changeProfilePhotoButton = document.getElementById('changeProfilePhotoButton');
        const profilePhoto = document.getElementById('profilePhoto');

           changeProfilePhotoButton.addEventListener('click', () => 
    {
        const newProfilePhoto = document.createElement('input');
           newProfilePhoto.type = 'file';
           newProfilePhoto.accept = 'image/png, image/jpeg';
           newProfilePhoto.addEventListener('change', () => 
           {
              if (newProfilePhoto.files && newProfilePhoto.files[0]) 
              {
                const reader = new FileReader();
                reader.onload = () => 
                {
                 profilePhoto.src = reader.result;
                };

                reader.readAsDataURL(newProfilePhoto.files[0]);
              }
          });

        newProfilePhoto.click();
    });

    </script>
